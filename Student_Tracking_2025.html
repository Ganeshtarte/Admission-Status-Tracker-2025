<!DOCTYPE html>
<html>
<head>
  <title>Pimpri Chinchwad College of Engineering, Pune</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top Ribbon */
    .top-ribbon {
      width: 100%;
      background-color: #007bff; /* Bright blue */
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .top-ribbon img {
      height: 80px;
      vertical-align: middle;
      margin-right: 20px;
    }
    .college-details {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
    }
    .college-name {
      font-size: 2rem;
      font-weight: bold;
    }
    .college-address {
      font-size: 1rem;
    }

    /* Left Ribbon */
    .left-ribbon {
     height: 100vh;
     width: 200px;
     background-color: #007bff;
     padding-top: 120px; /* was 80px, now 100px so first button sits lower */
     position: fixed;
     top: 0;
     left: 0;
     color: white;
    }

   /* Sidebar Buttons - No vertical spacing */
    .sidebar {
  width: 200px;
  background-color: #0056b3;
  height: 100%;
  position: fixed;
  top: 70px; /* just below the top ribbon */
  left: 0;
}

.sidebar button {
  width: 100%;
  padding: 12px;
  margin: 2px; /* no gap between buttons */
  border: ;
  background-color: #ffc109;
  font-weight: bold;
  text-align: left;
  border-bottom: 2px solid #004a99; /* small divider */
  cursor: pointer;
}

.sidebar button:hover {
  background-color: #e0a800;
}


    /* Content Area */
    .content {
      margin-left: 220px;
      padding: 150px 40px 40px; /* Top padding leaves space for top ribbon */
    }
  </style>
</head>
<body>

  <!-- Top Ribbon -->
  <div class="top-ribbon">
    <img src="logo.jpg" alt="College Logo">
    <div class="college-details">
      <div class="college-name">Pimpri Chinchwad College of Engineering, Pune</div>
      <div class="college-address">Sector 26, Pradhikaran, Nigdi, Pune - 411044, Maharashtra, India</div>
    </div>
  </div>

   <!-- Left Ribbon -->
  <div class="sidebar">
      <!-- Left Ribbon -->
  <div class="left-ribbon">
    <button class="btn btn-light left-button" onclick="window.open('https://fe2025.mahacet.org/StaticPages/HomePage','_blank')">
      CET Cell 2025
    </button>

    <button class="btn btn-light left-button" onclick="window.open('https://www.pccoepune.com','_blank')">
      College Website
    </button> 
  
    <button class="btn btn-light left-button" onclick="window.open('https://www.pccoepune.com/admission-home.php','_blank')">
      Admission 2025
    </button>
   
    <button class="btn btn-light left-button" onclick="window.open('https://fe.pccoepune.com/','_blank')">
      About A.S. & H. Department
    </button>
    
    <button class="btn btn-light left-button" onclick="window.open('https://fe.pccoepune.com/syllabus.php','_blank')">
     F.Y. Syllabus 2025
    </button>

    <button class="btn btn-light left-button" onclick="window.open('https://www.pccoepune.com/scholarship-details.php','_blank')">
      About Scholarship
    </button>


    
 
  </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Admission Status Tracker 2025</h2>
    <div class="form-group">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter Application ID or PRN or Name of the student (As per CET)">
    </div>
    <button onclick="searchStudent()" class="btn btn-primary">Search</button>
    <div id="result" class="result-card"></div>
  </div>

  <script>
    // Function to return status badge
    function getStatusBadge(status) {
      let colorClass = "secondary";
      let lcdColor = "#6c757d";
      if (!status) status = "Not Reported yet";
      if (status.includes("Just reported")) { colorClass = "warning"; lcdColor = "#ffc107"; }
      else if (status.includes("Done")) { colorClass = "success"; lcdColor = "#28a745"; }
      else if (status.includes("Stuck")) { colorClass = "danger"; lcdColor = "#dc3545"; }
      return `<span style="display:inline-block; width:20px; height:20px; background-color:${lcdColor}; border-radius:4px; margin-right:10px;"></span>
              <span class="badge badge-${colorClass}">${status}</span>`;
    }

    async function searchStudent() {
      const searchValue = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Searching...";
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzzQ_DFrMm6Ef99HemVx-O92sUe65HFxNrm8QhLZE-QC5yvQULhi3CW696tOPmqVw4o/exec');
        const data = await response.json();
        const student = data.find(s => s['Application ID'] === searchValue || s['PRN'] === searchValue || s['Name of the student'] === searchValue);
        if (student) {
          resultDiv.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Application ID: ${student['Application ID']} | PRN: ${student['PRN']}</h5>
                <h5 class="card-title">Name of the Student : ${student['Name of the student']}</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Step I : Registration and Admission form filling <br>${getStatusBadge(student['Step I'])}</li>
                  <li class="list-group-item">Step II : Document Verification <br>${getStatusBadge(student['Step II'])}</li>
                  <li class="list-group-item">Step III : Admission Confirmation at CET Cell <br>${getStatusBadge(student['Step III'])}</li>
                  <li class="list-group-item">Step IV: Document submission and ID card <br>${getStatusBadge(student['Step IV'])}</li>
                  <li class="list-group-item">Step V: Uniform <br>${getStatusBadge(student['Step V'])}</li>
                </ul>
              </div>
            </div>
            <h6 class="card-title">"Thank you for your patience and support - Admission Team, PCCoE"</h6>
          `;
        } else {
          resultDiv.innerHTML = "<div class='alert alert-danger'>No student found with this Application ID or PRN or with Name.</div>";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<div class='alert alert-danger'>Error fetching data. Please try again later.</div>";
      }
    }
  </script>

</body>
</html>
