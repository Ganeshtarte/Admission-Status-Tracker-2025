<!DOCTYPE html>
<html>
<head>
  <title>Admission Status Tracker 2025</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .result-card { margin-top: 20px; }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      height: 60px; /* adjust as needed */
      margin-right: 20px;
    }
    .institute-name {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header with logo and institute name -->
    <div class="header">
      <img src="https://drive.google.com/uc?export=view&id=1DjW2bTWNNiv5ij_Z9c3SULoIRB8a0zjc/view?usp=sharing" alt="Institute Logo">
      <div class="institute-name">Pimpri Chinchwad College of Engineering, Pune</div>
    </div>

    <h2>Admission Status Tracker 2025</h2>
    <div class="form-group">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter Application ID or PRN">
    </div>
    <button onclick="searchStudent()" class="btn btn-primary">Search</button>

    <div id="result" class="result-card"></div>
  </div>

  <script>
    // Function to return status badge with LCD color display
    function getStatusBadge(status) {
      let colorClass = "secondary"; // default gray
      let lcdColor = "#6c757d"; // Bootstrap secondary gray hex

      if (!status) status = "Not Reported yet";

      if (status.includes("Not Reported yet")) {
        colorClass = "secondary";
        lcdColor = "#6c757d";
      }
      else if (status.includes("Just reported")) {
        colorClass = "warning";
        lcdColor = "#ffc107";
      }
      else if (status.includes("Done")) {
        colorClass = "success";
        lcdColor = "#28a745";
      }
      else if (status.includes("Stuck")) {
        colorClass = "danger";
        lcdColor = "#dc3545";
      }

      return `
        <span style="display:inline-block; width:20px; height:20px; background-color:${lcdColor}; border-radius:4px; margin-right:10px;"></span>
        <span class="badge badge-${colorClass}">${status}</span>
      `;
    }

    async function searchStudent() {
      const searchValue = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Searching...";

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyikBh381JzOaK9OxgppmYVTTbhnCCONe2PQUtf14Y45jfaGlWuyZifpWF1pp19IVf5/exec');
        const data = await response.json();

        const student = data.find(s => s['Application ID'] === searchValue || s['PRN'] === searchValue);

        if (student) {
          resultDiv.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Application ID: ${student['Application ID']} | PRN: ${student['PRN']}</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Step I: ${getStatusBadge(student['Step I'])}</li>
                  <li class="list-group-item">Step II: ${getStatusBadge(student['Step II'])}</li>
                  <li class="list-group-item">Step III: ${getStatusBadge(student['Step III'])}</li>
                  <li class="list-group-item">Step IV: ${getStatusBadge(student['Step IV'])}</li>
                  <li class="list-group-item">Step V: ${getStatusBadge(student['Step V'])}</li>
                </ul>
              </div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = "<div class='alert alert-danger'>No student found with this Application ID or PRN.</div>";
        }

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<div class='alert alert-danger'>Error fetching data. Please try again later.</div>";
      }
    }
  </script>

</body>
</html>
